<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(script, css)">
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/general.css}">
    <script type="text/javascript"
            th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <script type="text/javascript"
            th:src="@{/js/general.js}"></script>
    <th:block th:replace="${script}"/>
    <th:block th:replace="${css}"/>
</head>
</html>
